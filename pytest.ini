[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=logic
    --cov-report=term-missing
    --cov-report=html:htmlcov

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    network: 需要网络连接的测试

# 最小Python版本
minversion = 7.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = logic
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    logic/__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: